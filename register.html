<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style-core.css">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="mq.css">
</head>

<body class="body">

    <div class="container p-5 register-form-wrapper bg-white">
        <div class="row w-100">
            <div class="col-12 col-md-8 col-lg-5 register-form-wrapper-deep">
                <img class="img-fluid mb-4" src="./asset/image/reddit(100).png" alt="">
                <form class="register-forms w-100">
                    <div class="mb-3 text-center">
                      <label for="email" class="form-label">ایمیل</label>
                      <input dir="rtl" type="email" class="form-control form-control-sm" id="email" placeholder="ایمیل">
                    </div>
                    <div class="mb-3 text-center">
                      <label for="pass" class="form-label">رمز عبور</label>
                      <input type="password" class="form-control form-control-sm" id="pass" placeholder="رمز عبور ...">
                    </div>
                    <div class="mb-3 text-center">
                      <label for="pass-2" class="form-label">تکرار رمز عبور</label>
                      <input type="password" class="form-control form-control-sm" id="pass-2" placeholder="تکرار رمز عبور ...">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="check">
                      <label class="form-check-label" for="check">مرا به خاطر بسپار</label>
                    </div>
                    <button type="submit" class="btn w-100">تایید</button>
                  </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
